<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="sidenav">
            <div class="menudefoptions" id="menudefoptions">
                <table id="menudefoptiontable">
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="">
                        </td>
                        <td>name</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id=""></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="itemdefoptions" id="itemdefoptions">
                <table id="itemdefoptiontable">
                    <tr>
                        <td><input type="checkbox" class="enabledcheckbox" id="name_enable"></td>
                        <td>name</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id="name_item"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="rect_enable">
                        </td>
                        <td>rect</td>
                        <td>
                            <div id="rect_item" class="multitext">
                                <input type="number" class="optionnumberbox" id="x_item">
                                <input type="number" class="optionnumberbox" id="y_item">
                                <input type="number" class="optionnumberbox" id="width_item">
                                <input type="number" class="optionnumberbox" id="height_item">
                                <select class="optionselectbox" id="alignx_item">
                                    <option value="1">HORIZONTAL_ALIGN_LEFT</option>
                                    <option value="2">HORIZONTAL_ALIGN_CENTER</option>
                                    <option value="3">HORIZONTAL_ALIGN_RIGHT</option>
                                    <option value="4">HORIZONTAL_ALIGN_FULLSCREEN</option>
                                </select>
                                <select class="optionselectbox" id="aligny_item">
                                    <option value="1">VERTICAL_ALIGN_TOP</option>
                                    <option value="2">VERTICAL_ALIGN_CENTER</option>
                                    <option value="3">VERTICAL_ALIGN_BOTTOM</option>
                                    <option value="4">VERTICAL_ALIGN_FULLSCREEN</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="style_enable">
                        </td>
                        <td>style</td>
                        <td>
                            <select class="optionselectbox" id="style_item">
                                <option value="0">WINDOW_STYLE_EMPTY</option>
                                <option value="1">WINDOW_STYLE_FILLED</option>
                                <option value="3">WINDOW_STYLE_SHADER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="backcolor_enable">
                        </td>
                        <td>backcolor</td>
                        <td>
                            <div id="backcolor_item" class="multitext">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="r_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="g_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="b_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="a_item">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="forecolor_enable">
                        </td>
                        <td>forecolor</td>
                        <td>
                            <div id="forecolor_item" class="multitext">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="r_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="g_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="b_item">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="a_item">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="visible_enable">
                        </td>
                        <td>visible</td>
                        <td><input type="checkbox" class="optioncheckbox" id="visible_item"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="exp_enable">
                        </td>
                        <td>exp</td>
                        <td><textarea row="1" class="optionstextbox" id="exp_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="border_enable">
                        </td>
                        <td>border</td>
                        <td>
                            <select class="optionselectbox" id="border_item">
                                <option value="0">WINDOW_BORDER_NONE</option>
                                <option value="1">WINDOW_BORDER_FULL</option>
                                <option value="2">WINDOW_BORDER_HORZ</option>
                                <option value="3">WINDOW_BORDER_VERT</option>
                                <option value="4">WINDOW_BORDER_KCGRADIENT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="bordersize_enable">
                        </td>
                        <td>bordersize</td>
                        <td><input type="number" min="0" max="1" class="optionnumberbox" id="bordersize_item"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="bordercolor_enable">
                        </td>
                        <td>bordercolor</td>
                        <td>
                        <div id="bordercolor_item" class="multitext">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="r_item">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="g_item">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="b_item">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="a_item">
                        </div>
                         </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="type_enable">
                        </td>
                        <td>type</td>
                        <td><select class="optionselectbox" id="type_item">
                            <option value="0">ITEM_TYPE_TEXT</option>
                            <option value="1">ITEM_TYPE_BUTTON</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="text_enable">
                        </td>
                        <td>text</td>
                        <td><textarea row="1" class="optionstextbox" id="text_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="textscale_enable">
                        </td>
                        <td>textscale</td>
                        <td><input type="number" class="optionnumberbox" id="textscale_item" min="0"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="textalign_enable">
                        </td>
                        <td>textalign</td>
                        <td>
                            <select class="optionselectbox" id="textalign_item">
                                <option value="0">ITEM_ALIGN_LEFT</option>
                                <option value="1">ITEM_ALIGN_CENTER</option>
                                <option value="2">ITEM_ALIGN_RIGHT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="textalignx_enable">
                        </td>
                        <td>textalignx</td>
                        <td>
                            <input type="number" class="optionnumberbox" id="textalignx_item">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="textaligny_enable">
                        </td>
                        <td>textaligny</td>
                        <td><input type="number" class="optionnumberbox" id="textaligny_item"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="background_enable">
                        </td>
                        <td>background</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id="background_item"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="onFocus_enable">
                        </td>
                        <td>onFocus</td>
                        <td><textarea row="1" class="optionstextbox" id="onFocus_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="leaveFocus_enable">
                        </td>
                        <td>leaveFocus</td>
                        <td><textarea row="1" class="optionstextbox" id="leaveFocus_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="mouseEnter_enable">
                        </td>
                        <td>mouseEnter</td>
                        <td><textarea row="1" class="optionstextbox" id="mouseEnter_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="mouseExit_enable">
                        </td>
                        <td>mouseExit</td>
                        <td><textarea row="1" class="optionstextbox" id="mouseExit_item"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="enabledcheckbox" id="decorate_enable">
                        </td>
                        <td>decorate</td>
                        <td>
                            <input type="checkbox" class="optioncheckbox" id="decorate_item">
                        </td>
                    </tr>

                </table>

                <button type="button" id="newitemdef">New itemdef</button>
            </div>
        </div>

        <div class="main">
            <canvas class="canvas" id="canvas" ></canvas>
        </div>


    <script src="js/menuBuilder.js"></script>
    </body>
</html>
