<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="sidenav">
            <div class="option" id="option">
                <table id="optiontable">
                    <tr>
                        <td>Name</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id="name"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>rect</td>
                        <td>
                            <input type="number" class="optionnumberbox">
                            <input type="number" class="optionnumberbox">
                            <input type="number" class="optionnumberbox">
                            <input type="number" class="optionnumberbox">
                            <textarea row="1" class="optionstextbox"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>style</td>
                        <td><select class="optionselectbox" id="style">
                            <option value="0">WINDOW_STYLE_EMPTY</option>
                            <option value="1">WINDOW_STYLE_FILLED</option>
                            <option value="3">WINDOW_STYLE_SHADER</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>backcolor</td>
                        <td>
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                        </td>
                    </tr>
                    <tr>
                        <td>forecolor</td>
                        <td>
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                            <input type="number" min="0" max="1" class="optionnumberbox">
                        </td>
                    </tr>
                    <tr>
                        <td>visible</td>
                        <td><input type="checkbox" class="optioncheckbox" id="visible"></td>
                    </tr>
                    <tr>
                        <td>exp</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>border</td>
                        <td>
                            <select class="optionselectbox" id="border">
                                <option value="0">WINDOW_BORDER_NONE</option>
                                <option value="1">WINDOW_BORDER_FULL</option>
                                <option value="2">WINDOW_BORDER_HORZ</option>
                                <option value="3">WINDOW_BORDER_VERT</option>
                                <option value="4">WINDOW_BORDER_KCGRADIENT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>bordersize</td>
                        <td><input type="number" min="0" max="1" class="optionnumberbox"></td>
                    </tr>
                    <tr>
                        <td>bordercolor</td>
                        <td><input type="number" min="0" max="1" class="optionnumberbox">
                        <input type="number" min="0" max="1" class="optionnumberbox">
                        <input type="number" min="0" max="1" class="optionnumberbox">
                        <input type="number" min="0" max="1" class="optionnumberbox"></td>
                    </tr>
                    <tr>
                        <td>type</td>
                        <td><select class="optionselectbox">
                            <option value="0">ITEM_TYPE_TEXT</option>
                            <option value="1">ITEM_TYPE_BUTTON</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>text</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>textscale</td>
                        <td><input type="number" class="optionnumberbox"></td>
                    </tr>
                    <tr>
                        <td>textalign</td>
                        <td>
                            <select class="optionselectbox">
                                <option value="0">ITEM_ALIGN_LEFT</option>
                                <option value="1">ITEM_ALIGN_CENTER</option>
                                <option value="2">ITEM_ALIGN_RIGHT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>textalignx</td>
                        <td>
                            <input type="number" class="optionnumberbox">
                        </td>
                    </tr>
                    <tr>
                        <td>textaligny</td>
                        <td><input type="number" class="optionnumberbox"></td>
                    </tr>
                    <tr>
                        <td>background</td>
                        <td>
                            <textarea row="1" class="optionstextbox"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>onFocus</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>leaveFocus</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>mouseEnter</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>mouseExit</td>
                        <td><textarea row="1" class="optionstextbox"></textarea></td>
                    </tr>
                    <tr>
                        <td>decorate</td>
                        <td>
                            <input type="checkbox" class="optioncheckbox" id="decorate">
                        </td>
                    </tr>

                </table>

                <button type="button" id="newitemdef">New itemdef</button>
            </div>
        </div>

        <div class="main">
            <canvas class="canvas" id="canvas" ></canvas>
        </div>


    <script src="js/menuBuilder.js"></script>
    </body>
</html>
