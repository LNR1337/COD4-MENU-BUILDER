<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="sidenav">
            <div class="option" id="option">
                <table id="optiontable">
                    <tr>
                        <td>name</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id="name"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>rect</td>
                        <td>
                            <div id="rect" class="multitext">
                                <input type="number" class="optionnumberbox" id="x">
                                <input type="number" class="optionnumberbox" id="y">
                                <input type="number" class="optionnumberbox" id="width">
                                <input type="number" class="optionnumberbox" id="height">
                                <select class="optionselectbox" id="alignx">
                                    <option value="1">HORIZONTAL_ALIGN_LEFT</option>
                                    <option value="2">HORIZONTAL_ALIGN_CENTER</option>
                                    <option value="3">HORIZONTAL_ALIGN_RIGHT</option>
                                    <option value="4">HORIZONTAL_ALIGN_FULLSCREEN</option>
                                </select>
                                <select class="optionselectbox" id="aligny">
                                    <option value="1">VERTICAL_ALIGN_TOP</option>
                                    <option value="2">VERTICAL_ALIGN_CENTER</option>
                                    <option value="3">VERTICAL_ALIGN_BOTTOM</option>
                                    <option value="4">VERTICAL_ALIGN_FULLSCREEN</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>style</td>
                        <td>
                            <select class="optionselectbox" id="style">
                                <option value="0">WINDOW_STYLE_EMPTY</option>
                                <option value="1">WINDOW_STYLE_FILLED</option>
                                <option value="3">WINDOW_STYLE_SHADER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>backcolor</td>
                        <td>
                            <div id="backcolor" class="multitext">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="r">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="g">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="b">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="a">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>forecolor</td>
                        <td>
                            <div id="forecolor" class="multitext">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="r">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="g">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="b">
                                <input type="number" min="0" max="1" class="optionnumberbox" id="a">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>visible</td>
                        <td><input type="checkbox" class="optioncheckbox" id="visible"></td>
                    </tr>
                    <tr>
                        <td>exp</td>
                        <td><textarea row="1" class="optionstextbox" id="exp"></textarea></td>
                    </tr>
                    <tr>
                        <td>border</td>
                        <td>
                            <select class="optionselectbox" id="border">
                                <option value="0">WINDOW_BORDER_NONE</option>
                                <option value="1">WINDOW_BORDER_FULL</option>
                                <option value="2">WINDOW_BORDER_HORZ</option>
                                <option value="3">WINDOW_BORDER_VERT</option>
                                <option value="4">WINDOW_BORDER_KCGRADIENT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>bordersize</td>
                        <td><input type="number" min="0" max="1" class="optionnumberbox" id="bordersize"></td>
                    </tr>
                    <tr>
                        <td>bordercolor</td>
                        <td>
                        <div id="bordercolor" class="multitext">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="r">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="g">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="b">
                            <input type="number" min="0" max="1" class="optionnumberbox" id="a">
                        </div>
                         </td>

                    </tr>
                    <tr>
                        <td>type</td>
                        <td><select class="optionselectbox" id="type">
                            <option value="0">ITEM_TYPE_TEXT</option>
                            <option value="1">ITEM_TYPE_BUTTON</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>text</td>
                        <td><textarea row="1" class="optionstextbox" id="text"></textarea></td>
                    </tr>
                    <tr>
                        <td>textscale</td>
                        <td><input type="number" class="optionnumberbox" id="textscale" min="0"></td>
                    </tr>
                    <tr>
                        <td>textalign</td>
                        <td>
                            <select class="optionselectbox" id="textalign">
                                <option value="0">ITEM_ALIGN_LEFT</option>
                                <option value="1">ITEM_ALIGN_CENTER</option>
                                <option value="2">ITEM_ALIGN_RIGHT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>textalignx</td>
                        <td>
                            <input type="number" class="optionnumberbox" id="textalignx">
                        </td>
                    </tr>
                    <tr>
                        <td>textaligny</td>
                        <td><input type="number" class="optionnumberbox" id="textaligny"></td>
                    </tr>
                    <tr>
                        <td>background</td>
                        <td>
                            <textarea row="1" class="optionstextbox" id="background"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>onFocus</td>
                        <td><textarea row="1" class="optionstextbox" id="onFocus"></textarea></td>
                    </tr>
                    <tr>
                        <td>leaveFocus</td>
                        <td><textarea row="1" class="optionstextbox" id="leaveFocus"></textarea></td>
                    </tr>
                    <tr>
                        <td>mouseEnter</td>
                        <td><textarea row="1" class="optionstextbox" id="mouseEnter"></textarea></td>
                    </tr>
                    <tr>
                        <td>mouseExit</td>
                        <td><textarea row="1" class="optionstextbox" id="mouseExit"></textarea></td>
                    </tr>
                    <tr>
                        <td>decorate</td>
                        <td>
                            <input type="checkbox" class="optioncheckbox" id="decorate">
                        </td>
                    </tr>

                </table>

                <button type="button" id="newitemdef">New itemdef</button>
            </div>
        </div>

        <div class="main">
            <canvas class="canvas" id="canvas" ></canvas>
        </div>


    <script src="js/menuBuilder.js"></script>
    </body>
</html>
